<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>내 정보</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/btn.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #333;
    }

    .intro-section {
      width: 60%;
      margin: 30px auto 0;
      padding: 50px 40px;
      background: #fff;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    }
    .intro-section h1 {
      font-size: 2.2em;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      color: #333;
    }
    .intro-section h1 i {
      font-size: 1.2em;
      color: #666;
    }
    .intro-text {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 20px;
    }

    .content {
      width: 60%;
      margin: 30px auto;
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    }
    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 16px;
    }
    .profile-info div {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .profile-info div span:first-child {
      font-weight: 600;
      color: #333;
    }

    .btn-area {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn-action {
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
    }
    .btn-my-posts {
      background: #007BFF;
      color: #fff;
    }
    .btn-my-posts:hover { background: #0056b3; }
    .btn-leave {
      background: #dc3545;
      color: #fff;
    }
    .btn-leave:hover { background: #b02a37; }

    /* footer */
    .footer {
      background: #333;
      color: #fff;
      padding: 40px 0;
      margin-top: 60px;
      text-align: center;
    }
    .footer-content {
      width: 60%;
      margin: 0 auto;
      max-width: 800px;
    }
    .footer-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .footer-info p {
      margin: 0;
      font-size: 14px;
      line-height: 1.6;
      color: #ccc;
    }
    .copyright {
      font-weight: 600;
      font-size: 16px;
      color: #fff;
    }
  </style>
  <script src="{{ url_for('static', filename='js/header.js') }}"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function leave() {
      if (confirm("정말 회원탈퇴 하시겠습니까? 지워진 계정 및 게시글은 복구할 수 없습니다.")) {
        $.post("/leave", function(res) {
          alert(res.message);
          location.href = "/login";
        }).fail(function(res) {
          alert(res.responseJSON?.message || "알 수 없는 오류가 발생했습니다.");
        });
      }
    }
  </script>
</head>
<body>
  <div id="header"></div>

  <div class="intro-section">
    <h1><i class="fas fa-user-circle"></i> 내 정보</h1>
    <p class="intro-text">회원님의 프로필과 활동 정보를 확인할 수 있습니다.</p>
  </div>

  <div class="content">
    {% if user %}
    <div class="profile-info">
      <div><span>이름</span><span>{{ user.name }}</span></div>
      <div><span>이메일</span><span>{{ user.email }}</span></div>
      <div><span>도시</span><span>{{ user.city or '미입력' }}</span></div>
    </div>
    <div class="btn-area">
      <a href="/myposts" class="btn-action btn-my-posts">나의 글</a>
      <button class="btn-action btn-leave" onclick="leave()">회원 탈퇴</button>
    </div>
    {% else %}
    <p style="text-align:center;">사용자 정보가 없습니다.</p>
    {% endif %}
  </div>

  <!-- footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-info">
        <p class="copyright">© 2025년 정서윤 Copyright</p>
        <p class="contact">전화번호: 010-1234-5678</p>
        <p class="address">주소: 서울시 강남구 xx동 xxx 번지</p>
      </div>
    </div>
  </footer>

  <script>
    var isLogin = {{ isLogin | tojson }};
    createHeader(isLogin);
  </script>
</body>
</html>
