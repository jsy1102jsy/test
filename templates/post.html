<script>
  let map;
  let marker;
  let selectedPlace = '';
  
  async function initMap() {
    const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
    const { Map } = await google.maps.importLibrary("maps");
    const { Place } = await google.maps.importLibrary("places");
    
    map = new Map(document.getElementById("map"), {
      center: { lat: 37.5665, lng: 126.9780 }, // 서울 중심 좌표
      zoom: 13,
      mapId: 'asdfasd',
    });
    
    marker = new AdvancedMarkerElement({
      map,
      position: { lat: 37.5665, lng: 126.9780 },
    });
  }

  // 시간 선택 관련 코드
  function setupTimeInput() {
    const timeInput = document.querySelector('input[name="time"]');
    const timeWrapper = timeInput.parentElement;
    
    // 커스텀 시간 선택기 생성
    const customTimeSelect = document.createElement('select');
    customTimeSelect.className = 'custom-time-select';
    customTimeSelect.style.cssText = timeInput.style.cssText;
    
    // 30분 단위로 시간 옵션 생성
    for (let hour = 0; hour < 24; hour++) {
      for (let minute of [0, 30]) {
        const option = document.createElement('option');
        const timeString = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
        option.value = timeString;
        option.textContent = timeString;
        customTimeSelect.appendChild(option);
      }
    }

    // 현재 시간을 30분 단위로 반올림하여 선택
    const now = new Date();
    const minutes = now.getMinutes();
    const roundedMinutes = Math.round(minutes / 30) * 30;
    now.setMinutes(roundedMinutes);
    const currentTime = now.toTimeString().slice(0, 5);
    customTimeSelect.value = currentTime;
    timeInput.value = currentTime;

    // 커스텀 선택기 이벤트 처리
    customTimeSelect.addEventListener('change', function(e) {
      timeInput.value = e.target.value;
    });

    // 기존 입력 필드 숨기고 커스텀 선택기 표시
    timeInput.style.display = 'none';
    timeWrapper.appendChild(customTimeSelect);

    // 스타일 추가
    const style = document.createElement('style');
    style.textContent = `
      .custom-time-select {
        width: 100%;
        padding: 8px 12px 8px 36px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        appearance: none;
        background: #fff;
        cursor: pointer;
      }
      .custom-time-select:focus {
        border-color: #666;
        outline: none;
      }
    `;
    document.head.appendChild(style);
  }

  window.onload = function() {
    initMap();
    setupModalEvents();
    setupTimeInput();
  }

  function setupModalEvents() {
    const modal = document.querySelector('.modal');
    const btnOpenModal = document.querySelector('.btn-open-modal');
    const btnCloseModal = document.querySelector('.btn-close-modal');

    if (btnOpenModal) {
      btnOpenModal.addEventListener("click", () => {
        modal.style.display = "flex";
        // 모달이 열릴 때 지도 리사이즈
        if (map) {
          google.maps.event.trigger(map, 'resize');
        }
      });
    }

    if (btnCloseModal) {
      btnCloseModal.addEventListener("click", () => {
        modal.style.display = "none";
      });
    }

    if (modal) {
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    }
  }

  async function searchPlace() {
    var searchPlace = document.getElementById("search-place");
    searchPlace.innerHTML = "";
    var searchText = document.getElementById("place").value;
    const { Place } = await google.maps.importLibrary("places");
    const request = {
      textQuery: searchText,
      fields: ["displayName", "location", "businessStatus"],
      locationBias: { lat: 37.5665, lng: 126.9780 },
      language: "ko-KR",
      maxResultCount: 8,
    };
    const { places } = await Place.searchByText(request);
    
    places.forEach(place => {
      const resultDiv = document.createElement('div');
      resultDiv.className = 'search-result';
      resultDiv.innerHTML = `
        <div class="place-name">${place.displayName}</div>
        <button class="select-btn" onclick="selectPlace('${place.displayName}', ${place.location.lat()}, ${place.location.lng()})">선택</button>
      `;
      searchPlace.appendChild(resultDiv);
    });
  }

  function selectPlace(name, lat, lng) {
    selectedPlace = name;
    place(lat, lng, name);
    
    // 선택된 장소 표시 업데이트
    const selectedPlaceText = document.getElementById('selected-place-text');
    if (selectedPlaceText) {
      selectedPlaceText.textContent = `현재 장소: ${name}`;
    }
    
    // lat과 lng 값을 hidden input 필드에 설정
    document.getElementById('lat').value = lat;
    document.getElementById('lng').value = lng;
    
    // 모달 닫기
    document.querySelector('.modal').style.display = 'none';
  }

  async function place(lat, lng, name) {
    const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
    if (marker) {
      marker.map = null; // 기존 마커 제거
    }
    marker = new AdvancedMarkerElement({
      map,
      position: { lat: lat, lng: lng },
    });
    map.setCenter({ lat: lat, lng: lng });
    map.setZoom(15);
  }
</script>

  <body>
    <div id="header"></div>
    <div class="modal">
      <div class="modal_body">
        <button class="btn-close-modal">×</button>
        <h2>장소를 입력하고 선택하세요</h2>
        <div class="modal_search">
          <input type="text" id="place" placeholder="장소를 입력하세요">
          <input type="button" onclick="searchPlace()" value="검색">
        </div>
        <div id="search-place"></div>
        <div id="map"></div>
      </div>
    </div>
    <div class="content">
      <h1>글쓰기</h1>
      <form action="/board" method="post">
        <div class="form-group">
          <label><i class="fas fa-heading"></i> 제목</label>
          <input class="form-control" name="title" placeholder="제목을 입력하세요" style="box-sizing: border-box;">
        </div>

        <div class="form-group">
          <label><i class="fas fa-calendar"></i> 일정</label>
          <div class="date-time-group">
            <div class="date-time-wrapper">
              <i class="fas fa-calendar-day"></i>
              <input name="date" type="date" value="xxx" min="yyy" max="zzz">
            </div>
            <div class="date-time-wrapper">
              <i class="fas fa-clock"></i>
              <input type="time" name="time" step="1800" min="00:00" max="23:30" title="30분 단위로 시간을 선택하세요">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label><i class="fas fa-users"></i> 팀 정보</label>
          <div class="select-group">
            <div class="select-wrapper">
              <i class="fas fa-trophy"></i>
              <select name="level">
                <option value="브론즈">브론즈</option>
                <option value="실버">실버</option>
                <option value="골드">골드</option>
                <option value="플레티넘">플레티넘</option>
                <option value="다이아">다이아</option>
                <option value="챌린저">챌린저</option>
              </select>
            </div>
            <div class="select-wrapper">
              <i class="fas fa-map"></i>
              <select name="city">
                <option value="서울">서울</option>
                <option value="경기">경기</option>
                <option value="강원">강원</option>
                <option value="충북">충북</option>
                <option value="충남">충남</option>
                <option value="경남">경남</option>
                <option value="경북">경북</option>
                <option value="전남">전남</option>
                <option value="전북">전북</option>
                <option value="제주">제주</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label><i class="fas fa-map-marked-alt"></i> 장소</label>
          <div class="btn-open-modal"><i class="fas fa-map-marked-alt"></i> 장소 선택</div>
          <div class="selected-place">
            <i class="fas fa-map-marker-alt"></i>
            <span id="selected-place-text">현재 장소: 선택된 장소가 없습니다</span>
          </div>
          <input type="hidden" name="lat" id="lat" value="">
          <input type="hidden" name="lng" id="lng" value="">
        </div>

        <div class="form-group">
          <label><i class="fas fa-align-left"></i> 내용</label>
          <textarea class="form-control" name="detail" placeholder="내용을 입력하세요" style="height: 300px;"></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> 업로드
        </button>
        
        {% if msg1 %}
        <div>{{msg2}}</div>
        {% endif %}
      </form>
    </div>
    <script>var isLogin = {{ isLogin | tojson }};createHeader(isLogin);</script>
