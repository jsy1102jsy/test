<!DOCTYPE html>
<html>
  <head>
    <title>가입 신청 목록</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <meta charset="utf-8" />
    <style>
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      body {
        width: 1200px;
        margin: 0 auto;
        padding: 0 20px 20px 20px;
        border: 5px solid black;
        background: linear-gradient(
            rgba(255, 255, 255, 0.5),
            rgba(255, 255, 255, 0.5)
          ),
          url("/static/images/background.jpg");
        background-size: cover;
      }
      .header a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id = "header"></div>
    <h1>팀 가입 신청 목록</h1>
    <div id="request-list">
      {% for user in joinlist %}
        <div class="request-box" style="border: 1px solid #ccc; padding: 10px; margin: 10px;">
          <p><strong>이메일:</strong> {{ user.email }}</p>
          <p><strong>자기소개:</strong> {{ user.details }}</p>
          <button onclick="handleDecision({{ user.id }}, 'approve')">승인</button>
          <button onclick="handleDecision({{ user.id }}, 'reject')">거절</button>
        </div>
      {% endfor %}
    </div>
  
    <script>
      function handleDecision(userId, action) {
        $.ajax({
          url: "/handle-decision",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({
            id: userId,
            action: action
          }),
          success: function(response) {
            alert(response.MSG);
            location.reload(); // 새로고침으로 리스트 갱신
          }
        });
      }
    </script>
    <script src="{{ url_for('static', filename='js/header.js') }}"></script>
    <script>var isLogin = {{ isLogin | tojson }};createHeader(isLogin);</script>    
  </body>
</html>
