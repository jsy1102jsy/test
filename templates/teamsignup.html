<!DOCTYPE html>
<html>
  <head>
    <title>팀 가입 신청</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        font-family: 'Segoe UI', Arial, sans-serif;
        color: #333333;
        min-height: 100vh;
      }

      .content {
        width: 60%;
        margin: 0 auto;
        padding: 40px;
        background: #ffffff;
        margin-top: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }

      .content h1 {
        text-align: center;
        color: #333333;
        margin-bottom: 30px;
        font-size: 2.5em;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      .content h1 i {
        color: #666666;
        font-size: 1.2em;
      }

      .form-container {
        margin-top: 30px;
        padding: 30px;
        background: #f8f8f8;
        border-radius: 12px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        border: 1px solid #e0e0e0;
      }

      .team-info {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
        border-left: 4px solid #666666;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .team-info i {
        color: #666666;
        font-size: 1.5em;
      }

      .team-info strong {
        color: #333333;
        font-size: 1.1em;
        font-weight: 600;
      }

      .team-info span {
        color: #666666;
        font-size: 1.2em;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        font-size: 16px;
        font-weight: 600;
        color: #333333;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .form-group label i {
        color: #666666;
        font-size: 1.1em;
      }

      textarea {
        width: 100%;
        height: 150px;
        resize: vertical;
        padding: 15px;
        font-size: 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        background: #ffffff;
        color: #333333;
        font-family: inherit;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
      }

      textarea:focus {
        outline: none;
        border-color: #666666;
        box-shadow: 0 0 0 3px rgba(102, 102, 102, 0.1);
      }

      textarea::placeholder {
        color: #999999;
        font-style: italic;
      }

      .submit-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 15px 30px;
        background: #333333;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
        margin-top: 20px;
      }

      .submit-btn:hover {
        background: #555555;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .submit-btn i {
        font-size: 1.2em;
      }

      .submit-btn:disabled {
        background: #cccccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      /* Footer 스타일 */
      .footer {
        background: #333333;
        color: #ffffff;
        padding: 40px 0;
        margin-top: 60px;
        text-align: center;
      }

      .footer-content {
        width: 60%;
        margin: 0 auto;
        max-width: 800px;
      }

      .footer-info {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }

      .footer-info p {
        margin: 0;
        font-size: 14px;
        line-height: 1.6;
        color: #cccccc;
      }

      .copyright {
        font-weight: 600;
        color: #ffffff;
        font-size: 16px;
        margin-bottom: 5px;
      }

      .contact {
        color: #cccccc;
      }

      .address {
        color: #aaaaaa;
      }

      @media (max-width: 1200px) {
        .content {
          width: 95%;
        }
        
        .footer-content {
          width: 95%;
        }
      }

      @media (max-width: 768px) {
        .content {
          width: 95%;
          padding: 20px;
          margin-top: 20px;
        }

        .content h1 {
          font-size: 2em;
        }

        .form-container {
          padding: 20px;
        }

        .team-info {
          flex-direction: column;
          text-align: center;
          gap: 10px;
        }

        textarea {
          height: 120px;
          padding: 12px;
        }

        .submit-btn {
          width: 100%;
          justify-content: center;
          padding: 15px;
        }

        .footer {
          padding: 30px 0;
          margin-top: 40px;
        }

        .footer-info p {
          font-size: 13px;
        }

        .copyright {
          font-size: 15px;
        }
      }
    </style>
    <script src="{{ url_for('static', filename='js/header.js') }}"></script>
  </head>
  <body>
    <div id="header"></div>
    <div class="content">
      <h1><i class="fas fa-user-plus"></i> 팀 가입 신청</h1>

      <div class="form-container">
        <div class="team-info">
          <i class="fas fa-users"></i>
          <strong>팀 이름:</strong>
          <span>{{ teamName }}</span>
        </div>

        <div class="form-group">
          <label for="introduction">
            <i class="fas fa-edit"></i>
            자기소개
          </label>
          <textarea 
            name="introduction" 
            id="introduction" 
            placeholder="자기소개를 입력해주세요. 예: 축구 경력, 선호하는 포지션, 가입 동기 등을 자유롭게 작성해주세요."
          ></textarea>
        </div>

        <button type="submit" class="submit-btn" onclick="joinTeam()">
          <i class="fas fa-paper-plane"></i>
          가입 신청
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-info">
          <p class="copyright">© 2025년 정서윤 Copyright</p>
          <p class="contact">전화번호: 010-1234-5678</p>
          <p class="address">주소: 서울시 강남구 xx동 xxx 번지</p>
        </div>
      </div>
    </footer>

    <script>
      var isLogin = {{ isLogin | tojson }};
      createHeader(isLogin);

      function joinTeam(){
        const details = document.getElementById('introduction').value.trim();
        
        if (!details) {
          alert('자기소개를 입력해주세요.');
          return;
        }

        const submitBtn = document.querySelector('.submit-btn');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 처리중...';

        $.ajax({
          url: "/join-team",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({
              details: details,
              teamName: "{{ teamName }}",
              userId: "{{ userId }}"
            }),
          success: function(response) {
              alert('팀 가입 요청을 보냈습니다!');
              window.location.href = "{{ url_for('teamlist') }}";
          },
          error: function() {
              alert('가입 신청 중 오류가 발생했습니다. 다시 시도해주세요.');
              submitBtn.disabled = false;
              submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 가입 신청';
          }
        });
      }

      // Enter key to submit
      document.getElementById('introduction').addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'Enter') {
          joinTeam();
        }
      });
    </script>
  </body>
</html>
