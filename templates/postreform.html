<!DOCTYPE html>
<html>
    <head>
        <title>게시글 수정</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            @font-face {
                font-family: 'HakgyoansimMoheomgaR';
                src: url('{{ url_for("static", filename="fonts/HakgyoansimMoheomgaR.ttf") }}') format('truetype');
                font-weight: normal;
                font-style: normal;
            }

            body {
                margin: 0;
                padding: 0;
                background: #f5f5f5;
                font-family: 'Segoe UI', Arial, sans-serif;
                color: #333333;
                min-height: 100vh;
            }

            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .header a {
                text-decoration: none;
            }

            .main-content {
                width: 60%;
                margin: 0 auto;
                padding: 40px;
                background: #ffffff;
                margin-top: 30px;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }

            .page-title {
                text-align: center;
                color: #333333;
                margin-bottom: 40px;
                font-size: 2.5em;
                font-weight: 700;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 15px;
            }

            .page-title i {
                font-size: 1.2em;
                color: #28a745;
            }

            .page-title::before {
                content: "⚽";
                font-size: 1.5em;
                margin-right: 10px;
                animation: bounce 2s infinite;
            }

            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-10px);
                }
                60% {
                    transform: translateY(-5px);
                }
            }

            .form-section {
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
                border-radius: 12px;
                padding: 30px;
                margin-bottom: 30px;
                border-left: 5px solid #28a745;
                position: relative;
            }

            .form-section::before {
                content: "✏️";
                position: absolute;
                top: -15px;
                left: 20px;
                font-size: 2em;
                background: white;
                padding: 5px;
                border-radius: 50%;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }

            .form-group {
                margin-bottom: 25px;
            }

            .form-label {
                display: block;
                font-weight: 600;
                color: #495057;
                margin-bottom: 8px;
                font-size: 1.1em;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .form-input, .form-select, .form-textarea {
                width: 100%;
                padding: 12px 15px;
                border: 2px solid #e9ecef;
                border-radius: 8px;
                font-size: 1em;
                font-family: inherit;
                transition: all 0.3s ease;
                box-sizing: border-box;
            }

            .form-input:focus, .form-select:focus, .form-textarea:focus {
                outline: none;
                border-color: #28a745;
                box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
            }

            .form-textarea {
                min-height: 150px;
                resize: vertical;
                line-height: 1.6;
            }

            .form-row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }

            .action-buttons {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 40px;
                padding: 30px;
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
                border-radius: 12px;
                border: 1px solid #dee2e6;
            }

            .btn {
                padding: 12px 30px;
                border: none;
                border-radius: 25px;
                font-size: 1.1em;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                display: inline-flex;
                align-items: center;
                gap: 8px;
                position: relative;
                overflow: hidden;
            }

            .btn::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
                transition: left 0.5s;
            }

            .btn:hover::before {
                left: 100%;
            }

            .btn-save {
                background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
                color: white;
                box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            }

            .btn-save:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
            }

            .btn-cancel {
                background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
                color: white;
                box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
            }

            .btn-cancel:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
            }

            @media (max-width: 1200px) {
                .main-content {
                    width: 95%;
                    padding: 30px 20px;
                }
            }

            @media (max-width: 768px) {
                .page-title {
                    font-size: 2em;
                }

                .form-row {
                    grid-template-columns: 1fr;
                }

                .action-buttons {
                    flex-direction: column;
                    gap: 15px;
                }

                .btn {
                    justify-content: center;
                    width: 100%;
                }
            }
        </style>
        <script src="{{ url_for('static', filename='js/header.js') }}"></script>
    </head>
    <body>
        <div id="header"></div>
        
        <div class="main-content">
            <h1 class="page-title">
                <i class="fas fa-futbol"></i> Match Ball - 게시글 수정
            </h1>

            <form method="POST">
                <div class="form-section">
                    <div class="form-group">
                        <label class="form-label">제목</label>
                        <input type="text" name="title" class="form-input" value="{{ post.title }}" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">날짜</label>
                            <input type="date" name="date" class="form-input" value="{{ post.date }}" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">시간</label>
                            <input type="time" name="time" class="form-input" value="{{ post.time }}" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">레벨</label>
                            <select name="level" class="form-select" required>
                                <option value="초급" {% if post.level == "초급" %}selected{% endif %}>초급</option>
                                <option value="중급" {% if post.level == "중급" %}selected{% endif %}>중급</option>
                                <option value="고급" {% if post.level == "고급" %}selected{% endif %}>고급</option>
                                <option value="상관없음" {% if post.level == "상관없음" %}selected{% endif %}>상관없음</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">지역</label>
                            <select name="city" class="form-select" required>
                                <option value="서울" {% if post.city == "서울" %}selected{% endif %}>서울</option>
                                <option value="부산" {% if post.city == "부산" %}selected{% endif %}>부산</option>
                                <option value="대구" {% if post.city == "대구" %}selected{% endif %}>대구</option>
                                <option value="인천" {% if post.city == "인천" %}selected{% endif %}>인천</option>
                                <option value="광주" {% if post.city == "광주" %}selected{% endif %}>광주</option>
                                <option value="대전" {% if post.city == "대전" %}selected{% endif %}>대전</option>
                                <option value="울산" {% if post.city == "울산" %}selected{% endif %}>울산</option>
                                <option value="세종" {% if post.city == "세종" %}selected{% endif %}>세종</option>
                                <option value="경기" {% if post.city == "경기" %}selected{% endif %}>경기</option>
                                <option value="강원" {% if post.city == "강원" %}selected{% endif %}>강원</option>
                                <option value="충북" {% if post.city == "충북" %}selected{% endif %}>충북</option>
                                <option value="충남" {% if post.city == "충남" %}selected{% endif %}>충남</option>
                                <option value="전북" {% if post.city == "전북" %}selected{% endif %}>전북</option>
                                <option value="전남" {% if post.city == "전남" %}selected{% endif %}>전남</option>
                                <option value="경북" {% if post.city == "경북" %}selected{% endif %}>경북</option>
                                <option value="경남" {% if post.city == "경남" %}selected{% endif %}>경남</option>
                                <option value="제주" {% if post.city == "제주" %}selected{% endif %}>제주</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">상세 내용</label>
                        <textarea name="detail" class="form-textarea" required>{{ post.detail }}</textarea>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn btn-save">
                        <i class="fas fa-save"></i>
                        수정하기
                    </button>
                    <a href="/getPostList/{{ post.id }}" class="btn btn-cancel">
                        <i class="fas fa-times"></i>
                        취소하기
                    </a>
                </div>
            </form>
        </div>

        <script>
            var isLogin = {{ isLogin | tojson }};
            createHeader(isLogin);
        </script>
    </body>
</html>
