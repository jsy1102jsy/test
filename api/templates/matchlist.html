<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>경기 목록</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 85%;
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 32px 28px;
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
      font-weight: 700;
      margin-bottom: 30px;
    }
    .match-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .match-item {
      width: 260px;
      background: #f8f8f8;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .match-item h3 {
      margin-bottom: 10px;
      color: #333;
    }
    .match-item p {
      color: #666;
      font-size: 14px;
    }
  </style>
  <script src="{{ url_for('static', filename='js/header.js') }}"></script>
</head>
<body>
  <div id="header"></div>
  <div class="container">
    <h1>경기 목록</h1>
    <div class="match-list">
      {% if matches %}
        {% for match in matches %}
          <div class="match-item">
            <h3>{{ match.team_name }}</h3>
            <p>{{ match.details }}</p>
          </div>
        {% endfor %}
      {% else %}
        <p style="text-align:center; color:#888;">아직 신청한 경기가 없습니다.</p>
      {% endif %}
    </div>
  </div>
  <script>
    var isLogin = {{ isLogin | tojson }};
    console.log(isLogin);
    createHeader(isLogin);
  </script>
</body>
</html>
