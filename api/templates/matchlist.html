<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>경기 목록</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 85%;
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 32px 28px;
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
      font-weight: 700;
      margin-bottom: 30px;
    }
    .match-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .match-item {
      width: 260px;
      background: #f8f8f8;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .match-item h3 {
      margin-bottom: 10px;
      color: #333;
    }
    .match-item p {
      color: #666;
      font-size: 14px;
    }
  </style>
  <script src="{{ url_for('static', filename='js/header.js') }}"></script>
</head>
<body>
  <!-- JS로 생성될 헤더 영역 -->
  <div id="header"></div>

  <!-- 경기 목록 컨테이너 -->
  <div class="container">
    <h1>경기 목록</h1>

    <!-- 경기 리스트 영역 -->
    <div class="match-list">
      {% if matches %}
        <!-- 경기 데이터가 있을 경우 반복 렌더링 -->
        {% for match in matches %}
          <div class="match-item">
            <h3>{{ match.team_name }}</h3> <!-- 팀 이름 표시 -->
            <p>{{ match.details }}</p>       <!-- 경기 상세 내용 표시 -->
          </div>
        {% endfor %}
      {% else %}
        <!-- 경기 데이터가 없을 경우 표시 -->
        <p style="text-align:center; color:#888;">아직 신청한 경기가 없습니다.</p>
      {% endif %}
    </div>
  </div>

  <!-- 로그인 상태 변수 전달 및 헤더 생성 -->
  <script>
    var isLogin = {{ isLogin | tojson }}; // Flask에서 전달된 로그인 상태를 JS 변수로
    console.log(isLogin);
    createHeader(isLogin);                 // 로그인 상태에 맞춰 헤더 생성
  </script>
</body>
